<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>登录页</title>
		<link rel="stylesheet" type="text/css" href="./css/login.css"/>
		<script type="text/javascript" src="./lib/jquery1.12.4.js"></script>
		<script type="text/javascript" src="./js/b.js"></script>
	</head>
	<body>
		<div class="login">
			<div class="login_top">
				<img src="./img/lesong.jpg" alt="">
				<span>语言：简体中文 | 国家/地区：中国 |</span>
				<a href="#">帮助</a>
			</div>
			<div class="login_bottom">
				<form>
				<span>用户名</span><input type="text" name="username"/><br/>
				<span>密码 &nbsp;&nbsp;</span><input type="password" name="password"/><br/>
				<input type="button" value="登录" class="loginBtn"/>
				</form>
				<div>
					<p>登录成功</p>
					<a href="./index.html">点此进入首页</a>
				</div>
			</div>
		</div>
	</body>
	
</html>
