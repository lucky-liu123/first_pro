<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>注册页</title>
		<link rel="stylesheet" type="text/css" href="./css/login.css"/>
		<script type="text/javascript" src="./lib/jquery1.12.4.js"></script>
		<script type="text/javascript" src="./js/b.js"></script>
	</head>
	<body>
		<div class="login">
			<div class="login_top">
				<img src="./img/lesong.jpg" alt="">
				<span>语言：简体中文 | 国家/地区：中国 |</span>
				<a href="#">帮助</a>
			</div>
			<div class="login_bottom">
				<form>
				<span>请输入用户名,2-10个汉字</span><input type="text" name="username"/><br/>
				<span>请输入密码,10-15位 &nbsp;&nbsp;</span><input type="password" name="password"/><br/>
				<span>请输入手机号</span><input type="text" name="iphone"/>
				<input type="button" value="注册" class="loginBtn"/>
				</form>
				<div>
					<p>注册成功</p>
					<a href="./zhuce.html">点此进入注册页面</a>
				</div>
			</div>
		</div>
	</body>
	
</html>
